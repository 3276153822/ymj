    <main>
        <div class="index-content clearfix">
            <div class="register-form">
                <h2>注册也买酒</h2>
                <dl class="clearfix">
                    <dt>手机号码：</dt>
                    <dd><input type="text" placeholder="请输入手机号" id="phone"></dd>
                </dl>
                <div class="message"></div>

                <dl class="clearfix">
                    <dt>验证码：</dt>
                    <dd><input type="text" placeholder="请输入验证码" autocomplete="off" class="yzm">
                        <canvas width="120" height="38" id="captcha"></canvas>
                    </dd>
                </dl>
                <div class="message"></div>

                <dl class="clearfix">
                    <dt>密码：</dt>
                    <dd><input type="password" placeholder="密码请设为6-16为字母或数字" id="password1"></dd>
                </dl>
                <div class="message"></div>

                <dl class="clearfix">
                    <dt>密码确认：</dt>
                    <dd><input type="password" placeholder="再次输入登录密码" id="password2"></dd>
                </dl>
                <div class="message"></div>

                <div class="clause">
                    <input type="checkbox" id="accept">
                    <p>
                        我已满18周岁并接受
                        <a href="javascript:void(0)">《也买酒服务条款》</a>
                    </p>
                </div>

                <a href="javascript:void(0)" id="submit">注册完成</a>
            </div>

            <div class="register-ads"></div>
        </div>
